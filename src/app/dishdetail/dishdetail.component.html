<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image height="320px" src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex>
      <h3>COMMENTS</h3>
      <mat-list-item *ngFor="let commentline of selectedDish.comments">
        <p matLine> {{commentline.comment}} </p>
        <p matLine> {{commentline.rating}} star </p>
        <p matLine> -- {{commentline.author}} {{commentline.date | date}} </p>          
      </mat-list-item>
    </mat-list>
  </div>

</div>
